<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap');

    * {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    article.profile>h1:nth-child(2) {
        font-family: 'Caveat', cursive;
        font-size: 1.5em;
        font-weight: 900;
    }

    a {
        text-decoration: none;
    }

    p {
        font-family: 'Lato', sans-serif;
        font-weight: 600;
    }

    body,
    html {
        transition: all 0.2s;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        height: 120%;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
    }

    article.profile>img {
        border: 5px solid rgb(0, 123, 255);
        padding: 5px;
    }

    article.switch {

        width: 280px;
        height: 70px;
        border-radius: 15px;
        background-color: rgb(224, 224, 224);
        display: flex;
        align-items: center;
    }

    article.switch>* {
        transition: all 0.2s;
    }

    article#contaigner-stat>* {
        transition: all 0.5s ease;
        position: absolute;
        top: 750px;
        left: clac(50%-200px);
    }

    article#contaigner-stat>*>* {
        width: 310px;
        margin-top: 20px;
    }

    article.switch :nth-child(1),
    article.switch :nth-child(2) {
        cursor: pointer;
        color: rgb(0, 0, 0);
        z-index: 2;
        margin: 0;
    }

    article.switch> :nth-child(3) {
        width: 130px;
        position: relative;
        height: 60px;
        left: -124px;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
        border: none;
        outline: none;
        cursor: pointer;
        transition: all 0.3s;
    }

    button.DLButton {
        color: white;
        width: 160px;
        height: 60px;
        border-radius: 10px;
        background-color: rgb(0, 128, 255);
        border: none;
        box-shadow: 0 0 10px rgb(0, 128, 255);
    }

    button.MailButton {
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 10px;
        background-color: rgb(0, 128, 255);
        border: none;
    }

    article {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    article>* {
        margin: 5px;
    }

    article.tempo>div {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 110px;
    }

    article.tempo>div>* {
        margin: 5px;
    }
</style>

<script>
    darktheme()
    function darktheme() {
        if (document.body.style.backgroundColor == "rgb(241, 241, 241)") {
            document.body.style.backgroundColor = "rgb(11 20 47)";
            document.querySelector(".switch").style.backgroundColor = "rgb(12, 39, 69)";
            document.getElementById("switch").style.background = "rgb(0, 128, 255)";
            document.getElementById("switch-theme").innerHTML = '<i class="fa-solid fa-moon fa-2x"></i>'
            document.querySelector(".MailButton").style.backgroundColor = "rgb(33, 35, 67)"
            document.querySelectorAll('h1').forEach(e => e.style.color = "white");
            document.querySelector('.reseaux').querySelectorAll('a').forEach(e => e.style.color = "white");
            document.getElementById("switch-theme").style.color = 'white'

            document.querySelectorAll('p').forEach(e => e.style.color = "grey");
        }
        else {
            document.body.style.backgroundColor = "rgb(241, 241, 241)";
            document.querySelector(".switch").style.backgroundColor = "rgb(224, 224, 224)";
            document.getElementById("switch").style.background = "rgb(241, 241, 241)";
            document.querySelector(".MailButton").style.backgroundColor = "rgb(224, 224, 224)"
            document.getElementById("switch-theme").innerHTML = '<i class="fa-regular fa-moon fa-2x"></i>'
            document.querySelectorAll('h1').forEach(e => e.style.color = "bleu");
            document.querySelectorAll('h1').forEach(e => e.style.color = "black");

            document.getElementById("switch-theme").style.color = 'black'
            document.querySelector('.reseaux').querySelectorAll('a').forEach(e => e.style.color = "grey");
            document.querySelectorAll('p').forEach(e => e.style.color = "grey");

        }

    }
    left()

    function left() {
        document.querySelector("#switch").style.left = "-124px";
        document.querySelector('#contaigner-stat').children[0].style.opacity = "0"
        document.querySelector('#contaigner-stat').children[1].style.opacity = "1"
        document.querySelector('.switch').children[0].style.color = "rgb(7 80 167)"
        document.querySelector('.switch').children[1].style.color = "grey"

    }
    function right() {
        document.querySelector("#switch").style.left = "15px";
        document.querySelector('#contaigner-stat').children[0].style.opacity = "1"
        document.querySelector('#contaigner-stat').children[1].style.opacity = "0"
        document.querySelector('.switch').children[1].style.color = "rgb(7 80 167)"
        document.querySelector('.switch').children[0].style.color = "grey"
    }




</script>
